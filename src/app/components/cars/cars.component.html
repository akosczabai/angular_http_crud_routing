<div class="container p-3 text-center">
  <button (click)="getCars()" class="btn btn-primary m-3">
    Get Data from JSON
  </button>
  <button class="btn btn-success m-3" (click)="createCar()">
    Save new car
  </button>
  <button (click)="confirmDelete()" class="btn btn-danger m-3">
    Delete car
  </button>
  <hr />
</div>
<div class="container">
  <table *ngIf="carList.length >= 1" class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Brand</th>
        <th scope="col">Model</th>
        <th scope="col">Year</th>
        <th scope="col">Country</th>
        <th scope="col">Color</th>
        <th scope="col">Damage</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of carList">
        <td>{{ car.brand }}</td>
        <td>{{ car.model }}</td>
        <td>{{ car.year }}</td>
        <td>{{ car.country }}</td>
        <td>{{ car.color }}</td>
        <td>{{ damageEnum[car.damage] }}</td>
        <td>
          <button class="btn btn-success me-2" (click)="editCar(car.id)">
            Update
          </button>
          <button class="btn btn-danger me-2" (click)="confirmDelete(car.id)">
            Delete
          </button>
          <button (click)="goToCarDetails(car.id)" class="btn btn-info">
            Details
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
